<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruit Machine</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            --width: 200px;
        }
        div.content{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: var(--width) var(--width) var(--width);
            gap: 5px;
            width: fit-content;
        }
        div.spinner{
            width: var(--width);
            height: var(--width);
            overflow: hidden;
            display: grid;
            grid-template-columns: var(--width);
            gap: 10px;
            border: 5px solid black;
            border-radius: 10px;
        }
        div.spinner>img{
            transform: translateY(-10px);
        }
        img{
            width: var(--width);
            background-repeat: repeat-y;
        }
        button{
            margin: 10px;
            padding: 10px;
            margin-left: 15px;
            border: 5px solid black;
            border-radius: 10px;
            transition-duration: .25s;
            height: 50px;
            font-family: Montserrat;
            font-weight: 900;
            font-size: larger;
        }
        button:hover{
            cursor: pointer;
            background-color: rgb(0,0,0);
            color: white;
            border-color: rgb(100,100,100);
        }
        button:active{
            transition-duration: 0s;
            color: rgb(100,200,100);
        }
        p{
            font-family: Montserrat;
            font-weight: 900;
            font-size: larger;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="spinner" id="0">
